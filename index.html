<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>


  <main class="container">
    <div class="card">
      
        <img class="hero-image" src="images/illustration-hero.svg" alt="illustration-hero">
        <h1>Order Summary</h1>

        <p class="order-sub">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

          <div class="payment-option">
              <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
                <div class="col">
                  <h2 class="plan">Annual Plan</h2>
                  <p class="price">$59.99/year</p>
                </div>
              <p class="change">Change</p>
          </div><!--payment-option-div-end-->

        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>

    </div><!--card-div-end-->
  </main><!--container-div-end-->

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
